<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trail Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/traileditor/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div class="admin-brand">
      <span class="brand-dot"></span>
      <div>
        <div class="brand-title">Trail Editor</div>
        <div class="brand-subtitle">Build, tweak, and publish trail particle styles</div>
      </div>
    </div>
    <div class="admin-status" id="adminStatus">
      <span class="status-dot"></span>
      <span id="adminStatusText">Loading trails…</span>
    </div>
  </header>

  <div class="admin-shell">
    <nav class="admin-nav" id="trailNav"></nav>
    <main class="admin-main" id="trailMain">
      <section class="panel loading" id="trailLoading">
        <h2>Loading trail data…</h2>
        <p>Fetching trail styles and unlockable catalog.</p>
      </section>
    </main>
  </div>

  <footer class="admin-footer">
    <span>Flappy Bingus Trail Editor</span>
    <span id="adminMeta"></span>
  </footer>

  <script type="module" src="/traileditor/admin.js"></script>
</body>
</html>
